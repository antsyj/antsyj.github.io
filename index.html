<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blood Donation Eligibility Quiz 🩸</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg, #ff6b6b, #ffdd59, #48dbfb, #1dd1a1);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  @keyframes gradientBG {
    0% {background-position:0% 50%}
    50% {background-position:100% 50%}
    100% {background-position:0% 50%}
  }
  .quiz-container {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 15px;
    max-width: 700px;
    width: 95%;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
  h1 {
    text-align: center;
  }
  .question {
    margin: 20px 0;
    font-size: 18px;
  }
  .btn {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 5px 0;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  .yes-btn {background-color: #1dd1a1; color: white;}
  .no-btn {background-color: #ee5253; color: white;}
  .btn:hover {opacity: 0.85;}
  .result {
    text-align: center;
    font-size: 22px;
  }
  .language-toggle {
    text-align: center;
    margin-bottom: 10px;
  }
  .language-toggle button {
    padding: 5px 10px;
    margin: 2px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>
<div class="quiz-container">
  <div class="language-toggle">
    <button onclick="setLanguage('en')">🇺🇸 English</button>
    <button onclick="setLanguage('es')">🇪🇸 Español</button>
    <button onclick="setLanguage('fr')">🇫🇷 Français</button>
    <button onclick="setLanguage('de')">🇩🇪 Deutsch</button>
    <button onclick="setLanguage('ar')">🇸🇦 العربية</button>
    <button onclick="setLanguage('zh')">🇨🇳 中文</button>
    <button onclick="setLanguage('ru')">🇷🇺 Русский</button>
  </div>
  <h1 id="quiz-title">🩸 Blood Donation Eligibility Quiz</h1>
  <div id="quiz-content"></div>
  <div id="result" class="result"></div>
</div>

<script>
let language = 'en';
let currentQuestion = 0;
let eligible = true;

const questions = [
  {emoji: "🎂", en:"Are you 17 years or older (or 16 with parent/guardian consent)?", es:"¿Tienes 17 años o más (o 16 con consentimiento de padres/tutores)?", fr:"Avez-vous 17 ans ou plus (ou 16 avec consentement parental)?", de:"Sind Sie 17 Jahre oder älter (oder 16 mit Zustimmung der Eltern)?", ar:"هل عمرك 17 سنة أو أكثر (أو 16 بموافقة الوالدين)؟", zh:"您是否年满17岁（或16岁需父母同意）？", ru:"Вам 17 лет или больше (или 16 с согласия родителей)?", yesEligible:true},
  {emoji: "⚖️", en:"Do you weigh at least 110 lbs (≈ 50 kg)?", es:"¿Pesas al menos 50 kg (≈110 libras)?", fr:"Pesez-vous au moins 50 kg (≈110 lbs)?", de:"Wiegen Sie mindestens 50 kg (≈110 lbs)?", ar:"هل تزن 50 كجم على الأقل؟", zh:"您的体重至少为50公斤（≈110磅）吗？", ru:"Ваш вес не менее 50 кг (≈110 фунтов)?", yesEligible:true},
  {emoji: "💪", en:"Are you feeling healthy and well today, with no cold, flu, or infection symptoms?", es:"¿Te sientes saludable y bien hoy, sin síntomas de resfriado, gripe o infección?", fr:"Vous sentez-vous en bonne santé aujourd'hui, sans symptômes de rhume, grippe ou infection?", de:"Fühlen Sie sich heute gesund, ohne Erkältungs-, Grippe- oder Infektionssymptome?", ar:"هل تشعر بصحة جيدة اليوم، دون أعراض نزلة برد أو إنفلونزا أو عدوى؟", zh:"您今天感觉健康，无感冒、流感或感染症状吗？", ru:"Вы чувствуете себя здоровым сегодня, без симптомов простуды, гриппа или инфекции?", yesEligible:true},
  {emoji: "🩸", en:"Has it been at least 56 days since your last whole-blood donation?", es:"¿Han pasado al menos 56 días desde tu última donación de sangre completa?", fr:"Cela fait-il au moins 56 jours depuis votre dernier don de sang total?", de:"Sind seit Ihrer letzten Vollblutspende mindestens 56 Tage vergangen?", ar:"هل مر 56 يومًا على الأقل منذ آخر تبرع بالدم الكامل؟", zh:"自您上次全血捐献以来是否已至少56天？", ru:"Прошло ли как минимум 56 дней с момента вашего последнего донорства цельной крови?", yesEligible:true},
  {emoji: "🌍", en:"In the past 3 years, have you lived in or travelled to a malaria-risk area or other deferred regions?", es:"En los últimos 3 años, ¿has vivido o viajado a un área con riesgo de malaria u otras regiones con restricción?", fr:"Au cours des 3 dernières années, avez-vous vécu ou voyagé dans une zone à risque de paludisme ou d'autres régions différées?", de:"Haben Sie in den letzten 3 Jahren in einem Malariagebiet oder anderen gesperrten Regionen gelebt oder sind dorthin gereist?", ar:"هل عشت أو سافرت إلى منطقة عالية المخاطر للملاريا أو مناطق مؤجلة أخرى خلال السنوات الثلاث الماضية؟", zh:"在过去3年中，您是否居住或前往疟疾高风险地区或其他限制地区？", ru:"За последние 3 года вы жили или путешествовали в зону риска малярии или другие регионы с отсрочкой?", yesEligible:false},
  {emoji: "❤️", en:"In the past 3 months, have you had a new sexual partner or multiple partners?", es:"En los últimos 3 meses, ¿has tenido una nueva pareja sexual o múltiples parejas?", fr:"Au cours des 3 derniers mois, avez-vous eu un nouveau partenaire sexuel ou plusieurs partenaires?", de:"Haben Sie in den letzten 3 Monaten einen neuen oder mehrere Sexualpartner gehabt?", ar:"هل كان لديك شريك جنسي جديد أو عدة شركاء في الأشهر الثلاثة الماضية؟", zh:"在过去3个月中，您是否有新的性伴侣或多个伴侣？", ru:"За последние 3 месяца у вас был новый сексуальный партнер или несколько партнеров?", yesEligible:false},
  {emoji: "🤰", en:"Are you currently pregnant or have you given birth in the past 6 weeks?", es:"¿Estás actualmente embarazada o has dado a luz en las últimas 6 semanas?", fr:"Êtes-vous actuellement enceinte ou avez-vous accouché au cours des 6 dernières semaines?", de:"Sind Sie derzeit schwanger oder haben Sie in den letzten 6 Wochen entbunden?", ar:"هل أنت حاليًا حامل أو ولدت خلال الأسابيع الستة الماضية؟", zh:"您目前怀孕吗，或者在过去6周内分娩过吗？", ru:"Вы в настоящее время беременны или родили за последние 6 недель?", yesEligible:false},
  {emoji: "💊", en:"In the past 3 months, have you taken medications like PrEP/PEP or been told you have HIV/AIDS?", es:"En los últimos 3 meses, ¿has tomado medicamentos como PrEP/PEP o te han dicho que tienes VIH/SIDA?", fr:"Au cours des 3 derniers mois, avez-vous pris des médicaments comme PrEP/PEP ou on vous a dit que vous avez le VIH/SIDA?", de:"Haben Sie in den letzten 3 Monaten Medikamente wie PrEP/PEP genommen oder wurde Ihnen gesagt, dass Sie HIV/AIDS haben?", ar:"هل تناولت أدوية مثل PrEP/PEP أو تم إعلامك بأن لديك فيروس HIV/الإيدز خلال الأشهر الثلاثة الماضية؟", zh:"在过去3个月中，您是否服用过PrEP/PEP等药物或被告知感染HIV/AIDS？", ru:"За последние 3 месяца вы принимали препараты типа PrEP/PEP или вам сказали, что у вас ВИЧ/СПИД?", yesEligible:false},
  {emoji: "🖋️", en:"In the past 3 months, have you had a tattoo or piercing in an unlicensed facility, or major surgery?", es:"En los últimos 3 meses, ¿has tenido un tatuaje o piercing en un lugar no autorizado, o una cirugía mayor?", fr:"Au cours des 3 derniers mois, avez-vous eu un tatouage ou un piercing dans un établissement non autorisé ou une chirurgie majeure?", de:"Haben Sie in den letzten 3 Monaten ein Tattoo oder Piercing in einem nicht lizenzierten Studio oder eine größere Operation gehabt?", ar:"هل حصلت على وشم أو ثقب في منشأة غير مرخصة، أو خضعت لجراحة كبرى خلال الأشهر الثلاثة الماضية؟", zh:"在过去3个月中，您是否在未经许可的机构进行了纹身或穿刺，或进行了重大手术？", ru:"За последние 3 месяца у вас была татуировка или пирсинг в нелицензированном месте, или вы перенесли крупную операцию?", yesEligible:false},
  {emoji: "🏥", en:"Do you have any health condition (e.g., heart disease, cancer, chronic infections) that may prevent you from donating?", es:"¿Tiene alguna condición de salud (por ejemplo, enfermedad cardíaca, cáncer, infecciones crónicas) que le impida donar?", fr:"Avez-vous une condition médicale (ex : maladie cardiaque, cancer, infections chroniques) qui pourrait vous empêcher de donner du sang ?", de:"Haben Sie eine gesundheitliche Erkrankung (z. B. Herzkrankheit, Krebs, chronische Infektionen), die Sie vom Blutspenden abhalten könnte?", ar:"هل لديك أي حالة صحية (مثل أمراض القلب أو السرطان أو العدوى المزمنة) قد تمنعك من التبرع؟", zh:"您是否有任何可能阻止您献血的健康状况（如心脏病、癌症、慢性感染）？", ru:"Есть ли у вас какое-либо заболевание (например, сердечное заболевание, рак, хроническая инфекция), которое может помешать вам сдавать кровь?", yesEligible:false}
];

function setLanguage(lang) {
  language = lang;
  currentQuestion = 0;
  eligible = true;
  document.getElementById('result').innerHTML = '';
  showQuestion();
}

function showQuestion() {
  if (currentQuestion >= questions.length) {
    showResult();
    return;
  }
  const q = questions[currentQuestion];
  document.getElementById('quiz-content').innerHTML = `
    <div class="question">${q.emoji} ${q[language]}</div>
    <button class="btn yes-btn" onclick="answer(true)">✅ Yes</button>
    <button class="btn no-btn" onclick="answer(false)">❌ No</button>
  `;
}

function answer(userAnswer) {
  const q = questions[currentQuestion];
  if ((userAnswer && !q.yesEligible) || (!userAnswer && q.yesEligible)) {
    eligible = false;
  }
  currentQuestion++;
  showQuestion();
}

function showResult() {
  const text = eligible ? "🎉 You are likely eligible to donate blood!" : "⚠️ Based on your answers, you may not be eligible to donate blood.";
  document.getElementById('quiz-content').innerHTML = '';
  document.getElementById('result').innerHTML = text;
}

showQuestion();
</script>
</body>
</html>
